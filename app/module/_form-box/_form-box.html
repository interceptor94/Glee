<div class="form-box">
            <form  class="form" action="#">
              <label>
                Username or email address *
                <input class="form__input" type="text" required>
              </label>
              <label>
                Password *
                <input class="form__input" type="password" required>
              </label>
              <button class="form__btn">
                Login
              </button>
              <div class="form-bottom">
                <label>
                  <input class="form-bottom__checkbox" type="checkbox">
                  Remember me
                </label>
                <a class="form-bottom__lost-pass" href="#">
                  Lost your password?
                </a>
              </div>
            </form>
            <div class="create-account">
              <a class="create-account__link" href="#">Not registered? No problem</a>
              <a class="create-account__btn" href="#">Create an account</a>
            </div>
          </div>
